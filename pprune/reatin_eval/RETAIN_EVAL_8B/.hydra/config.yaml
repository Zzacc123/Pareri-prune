model:
  model_args:
    device_map: cuda
    pretrained_model_name_or_path: /root/autodl-tmp/model/tofu_Llama-3.1-8B-Instruct_retain90
    attn_implementation: sdpa
    torch_dtype: bfloat16
  tokenizer_args:
    pretrained_model_name_or_path: /root/autodl-tmp/model/tofu_Llama-3.1-8B-Instruct_retain90
  template_args:
    apply_chat_template: true
    system_prompt: You are a helpful assistant.
    system_prompt_with_special_tokens: '<|begin_of_text|><|start_header_id|>system<|end_header_id|>


      You are a helpful assistant.<|eot_id|>'
    user_start_tag: '<|start_header_id|>user<|end_header_id|>


      '
    user_end_tag: <|eot_id|>
    asst_start_tag: '<|start_header_id|>assistant<|end_header_id|>


      '
    asst_end_tag: <|eot_id|>
    date_string: 10 Apr 2025
mode: eval
task_name: RETAIN_EVAL_8B
seed: 0
eval:
  tofu:
